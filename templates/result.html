<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado do CEP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="card">
        <h2>Endereço encontrado</h2>

        <button class="copy-btn" onclick="copiarEndereco()" title="Copiar endereço">
            <i class="fa-regular fa-copy"></i>
        </button>

        <div id="result-list">
            <div class="item"><strong>CEP:</strong> {{ endereco.cep }}</div>
            <div class="item"><strong>Logradouro:</strong> {{ endereco.logradouro or 'Não informado' }}</div>
            <div class="item"><strong>Bairro:</strong> {{ endereco.bairro or 'Não informado' }}</div>
            <div class="item"><strong>Cidade:</strong> {{ endereco.localidade or 'Não informado' }}</div>
            <div class="item"><strong>UF:</strong> {{ endereco.uf or 'Não informado' }}</div>
        </div>

        <a href="/" class="back-link">Buscar outro CEP</a>
    </div>


    <script src="{{ url_for('static', filename='js/copiar.js') }}"></script>
</body>
</html>
