<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado do CEP</title>

    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="card">
        <h2>Endereço encontrado</h2>

        <ul class="result-list">
            <li><strong>CEP:</strong> {{ endereco.cep }}</li>
            <li><strong>Logradouro:</strong> {{ endereco.logradouro or 'Não informado' }}</li>
            <li><strong>Bairro:</strong> {{ endereco.bairro or 'Não informado' }}</li>
            <li><strong>Cidade:</strong> {{ endereco.localidade }}</li>
            <li><strong>UF:</strong> {{ endereco.uf }}</li>
        </ul>

        <a class="back-link" href="/">Buscar outro CEP</a>
    </div>

</body>
</html>
