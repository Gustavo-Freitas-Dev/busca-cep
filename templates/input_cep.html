<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consultar CEP</title>
</head>
<body>

    <h2>Consultar CEP</h2>

    <form action="/result" method="post">
        <label>
            CEP:
            <input type="text" name="cep" maxlength="8" inputmode="numeric" pattern="[0-9]{8}" required>
        </label>
        <br><br>
        <button type="submit">Consultar</button>
    </form>

</body>
</html>
